<button mat-button [matMenuTriggerFor]="menu" class="toolbar__btn desktop">
  <mat-icon>format_color_fill</mat-icon>
</button>
<button mat-menu-item [matMenuTriggerFor]="menu" class="mobile">
  Choose Theme
</button>
<mat-menu #menu="matMenu" [overlapTrigger]="false">
    <button 
      mat-menu-item 
      *ngFor="let theme of themes()" 
      (click)="changeTheme(theme)">
      {{theme}}
    </button>
</mat-menu>
