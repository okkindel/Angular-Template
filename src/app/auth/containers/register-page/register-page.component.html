<div class="container">

  <mat-card class="form centered">
    <mat-card class="header">
      <p style="line-height: 60px;">
        Please register!
      </p>
    </mat-card>
    <div class="content">
      <app-register 
        (register)="register($event)" 
        [disabled]="isPending$ | async">
      </app-register>
    </div>
  </mat-card>

</div>
